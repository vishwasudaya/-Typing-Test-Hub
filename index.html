<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Your Typing Skills</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="text-of-typing">
        <p></p>
      </div>

      <div class="content">
        <ul class="result">
          <li class ="time">
            <p>Time</p>
            <span>60</span>
          </li>
          <li class="errors">
            <p>Errors</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM</p>
            <span>0</span>
          </li>
        </ul>
      </div>
    </div>
    <button>Try Again</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
